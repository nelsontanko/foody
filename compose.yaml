  postgres:
    image: 'postgres:16-alpine'
    container_name: foody-db
    environment:
      - 'POSTGRES_DB=foody'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=postgres'
      - 'PGDATA=/var/lib/postgresql/data/pgdata'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - foody-postgres-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  redis:
    container_name: foody-redis
    image: 'redis:7.4'
    ports:
      - '6379:6379'
    networks:
      - foody-postgres-net

networks:
  foody-postgres-net:
    driver: bridge

volumes:
  postgres-data:
    driver: local
